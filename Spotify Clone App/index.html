<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone App - JavaScript Project</title>

    <!-- ----------Styles -----------  -->
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/2566ed05a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="player-container">
      <div class="player-header">
        <img src="./logos/Spotify_Full_Logo_RGB_Green.png" alt="" />
        <div class="music-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="player-info">
        <img src="./Cover/1.jpg" alt="" />
        <h2><i class="fa-solid fa-music"></i> Legion :- its alwasy blue</h2>
        <p><i class="fa-solid fa-microphone-lines"></i> Singger Name</p>
      </div>
      <div class="player-controls">
        <input type="range" name="" id="progress" />
        <audio id="song">
          <source src="./songs/1.mp3" type="audio/ogg" />
        </audio>
        <div class="play-time">
          <p class="song-played" id="song-played">00.00</p>
          <p class="song-length" id="song-length">02:20</p>
        </div>
        <div class="controles">
          <button><i class="fa-solid fa-angles-left"></i></button>
          <button onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </button>
          <!-- <button><i class="fa-solid fa-pause"></i></button> -->
          <button><i class="fa-solid fa-angles-right"></i></button>
        </div>
      </div>
    </div>

    <!-- ----------Scripts ----------- -->
    <script src="script.js"></script>
  </body>
</html>
